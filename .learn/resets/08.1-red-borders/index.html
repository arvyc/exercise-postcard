<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.postcard {
				border: 1px;
			}
			.h1container {
				width: 50%;
				float: left;
			}
			.imagecontainer {
				width: 50%;
				float: left;
			}
			.textcontainer {
				width: 50%;
				float: left;
			}
			.inputs {
				width: 50%;
				float: left;
			}
			.buttoncontainer {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="postcard">
			<div class="container">
				<div class="h1container"><h1>My Postcard</h1></div>
				<div class="imagecontainer">
					<img
						width="100"
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
					/>
				</div>
			</div>
			<div class="textcontainer">
				<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
				<p>This is so cool, can't wait to start doing more stuff!!</p>
			</div>
			<div class="inputs">
				<form>
					<label for="name">Some name:</label>
					<input type="text" id="name" name="name" /><br />
					<label for="lname">Some Email:</label>
					<input type="text" id="email" name="email" /><br />
					<label for="comment">Some Comment:</label>
					<input type="text" id="comment" name="comment" />
				</form>
			</div>
			<div class="buttoncontainer"><button>Send My Postcard</button></div>
		</div>
	</body>
</html>
